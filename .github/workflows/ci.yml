name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  sql-quality-checks:
    runs-on: ubuntu-latest
    env:
      SA_PASSWORD: "YourStrong!Passw0rd1"
      MSSQL_IMAGE: "mcr.microsoft.com/mssql/server:2022-latest"
      MSSQL_TOOLS_IMAGE: "mcr.microsoft.com/mssql-tools:latest"
      START_CONTAINER: "false"
      SQLCMD_SERVER: "localhost"
      SQLCMD_NETWORK: "host"
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          MSSQL_PID: "Express"
          SA_PASSWORD: "YourStrong!Passw0rd1"
        ports:
          - 1433:1433

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run CI pipeline and quality checks
        run: scripts/ci/run_ci_checks.sh
